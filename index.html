<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#2</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobilefirst.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="conteiner">
    <!-- imagem para estilo desktop -->
    <div class="img-form">
      <!-- formulario -->
    </div>
      <form action="#" class="form" id="form">
        <div class="cabecalho">
          <h1 class="cabecalho__titulo">Cadastre-se</h1>
          <button type="submit" class="cabecalho__entrar">Entrar</button>
        </div>

        <div class="input-box sucess">

          <label for="pnome" id="pnome">Nome</label>
          <input type="text" id="username" placeholder="Digite seu nome" required>
          <i><img src="./icones/error-icon.svg" alt="icone de erro" class="img-error"></i>
          <i><img src="./icones/success-icon.svg" alt="icone de correto" class="img-sucess"></i>

          <small>Error Message</small>

        </div>

        <div class="input-box">
          <label for="snome" id="snome">Sobrenome </label>
          <input type="text" id="snome" placeholder="Digite seu sobrenome" required>
          <i><img src="./icones/error-icon.svg" alt="icone de erro" class="img-error"></i>
          <i><img src="./icones/success-icon.svg" alt="icone de correto" class="img-sucess"></i>

          <small>Error Message</small>

        </div>

        <div class="input-box">
          <label for="email" id="email">E-mail </label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
          <i><img src="./icones/error-icon.svg" alt="icone de erro" class="img-error"></i>
          <i><img src="./icones/success-icon.svg" alt="icone de correto" class="img-sucess"></i>

          <small>Error Message</small>

        </div>

        <div class="input-box">
          <label for="aniversario" id="birthday">Nascimento</label>
          <input type="date" id="birthday" name="birthday" id="nascimento" required>
          <i><img src="./icones/error-icon.svg" alt="icone de erro" class="img-error"></i>
          <i><img src="./icones/success-icon.svg" alt="icone de correto" class="img-sucess"></i>

          <small>Error Message</small>

        </div>

        <div class="genero">
          <h6 class="genero__titulo">Gênero</h6>
          <div class="genero__input">
            <input type="radio" id="masc" name="genero">
            <label for="genero" id="masc">Masculino</label>
          </div>
          <div class="genero__input">
            <input type="radio" id="fem" name="genero">
            <label for="genero" id="fem">Feminino</label>
          </div>
          <div class="genero__input">
            <input type="radio" id="outro" name="genero">
            <label for="genero" id="outro">Outro</label>
          </div>
          <div class="genero__input">
            <input type="radio" id="ndizer" name="genero">
            <label for="genero" id="ndizer">Prefiro não dizer</label>
          </div>
        </div>
        <div>
          <button class="continuar">Continuar</button>
        </div>
      </form>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
