<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#2</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobilefirst.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="conteiner">
      <img src="./img/img-form.svg" alt="imagem de um cachorro" class="img box">
      <form action="#" class="form box" id="form">
        <div class="cabecalho">
          <h1 class="cabecalho__titulo">Cadastre-se</h1>
          <button type="submit" class="cabecalho__entrar">Entrar</button>
        </div>

        <div class="input-box ">

          <label for="pnome" id="pnome">Nome</label>
          <input type="text" id="name" placeholder="Digite seu nome">

        </div>

        <div class="input-box">
          <label for="snome" id="snome">Sobrenome </label>
          <input type="text" id="sname" placeholder="Digite seu sobrenome">

        </div>

        <div class="input-box">
          <label for="email" id="email">E-mail </label>
          <input type="email" id="email" placeholder="Digite seu e-mail">

        </div>

        <div class="input-box">
          <label for="aniversario" id="birthday">Nascimento</label>
          <input type="date" id="nasc" name="birthday" id="nascimento">

        </div>

        <div class="genero">
          <h6 class="genero__titulo">Gênero</h6>
          <div class="genero__input">
            <input type="radio" id="masc" name="genero">
            <label for="genero" id="masc">Masculino</label>
          </div>
          <div class="genero__input">
            <input type="radio" id="fem" name="genero">
            <label for="genero" id="fem">Feminino</label>
          </div>
          <div class="genero__input">
            <input type="radio" id="outro" name="genero">
            <label for="genero" id="outro">Outro</label>
          </div>
          <div class="genero__input">
            <input type="radio" id="ndizer" name="genero">
            <label for="genero" id="ndizer">Prefiro não dizer</label>
          </div>
        </div>
        <div>
          <button class="continuar" id="continuar">Continuar</button>
        </div>
      </form>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
