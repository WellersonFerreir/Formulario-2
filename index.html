<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#2</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobilefirst.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/90614aabc9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="conteiner">
    <div class="img-form">
    </div>
    <div class="input">
      <form action="#">
        <div class="cabecalho">
          <h1 class="cabecalho__titulo">Cadastre-se</h1>
          <button type="submit" class="cabecalho__entrar">Entrar</button>
        </div>
        <div class="dados">
          <label for="pnome" id="pnome" class="dados__input">Nome</label>
          <input type="text" id="pnome" class="dados__input" placeholder="Digite seu nome">
          <label for="snome" id="snome" class="dados__input">Sobrenome </label>
          <input type="text" id="snome" class="dados__input" placeholder="Digite seu sobrenome">
          <label for="email" id="email" class="dados__input">E-mail </label>
          <input type="email" id="email" class="dados__input" placeholder="Digite seu e-mail">
          <label for="aniversario" id="birthday" class="dados__input">Nascimento</label>
          <input type="date" id="birthday" name="birthday">
        </div>
        <div class="genero">
          <h6 class="genero__titulo">Gênero</h6>
          <div class="genero__input">
            <input type="radio" id="masc" name="genero">
            <label for="genero" id="masc">Masculino</label>
          </div>
          <div class="genero__input">
            <input type="radio" id="fem" name="genero">
            <label for="genero" id="fem">Feminino</label>
          </div>
          <div class="genero__input">
            <input type="radio" id="outro" name="genero">
            <label for="genero" id="outro">Outro</label>
          </div>
          <div class="genero__input">
            <input type="radio" id="ndizer" name="genero">
            <label for="genero" id="ndizer">Prefiro não dizer</label>
          </div>
          <div>
            <button class="continuar">Continuar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
